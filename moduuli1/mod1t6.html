<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p id="target"></p>
<script>
  'use strict';
  const answer = confirm('Should I calculate the square root?');
  if (answer === true) {
    let numStr = prompt('give number:');
    let num = parseInt(numStr);
    if (num > 0) {
      document.querySelector('#target').innerHTML = 'square root: ' + Math.sqrt(num);
    }
    else {
      document.querySelector('#target').innerHTML = 'the square root of a negative number is not defined'
    }
  }
  else if (answer === false) {
    document.querySelector('#target').innerHTML = 'The square root is not calculated.';
  }

</script>
</body>
</html>
