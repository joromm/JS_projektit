<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p id="hat"></p>
<script>
  let name = prompt("give name:")
  let rnd = Math.floor(Math.random()*4) + 1
  if (rnd === 1) {
    document.querySelector("#hat").innerHTML = name + ", you are Daredevil."
  }
  else if (rnd === 2) {
    document.querySelector("#hat").innerHTML = name + ", you are Slytherin."
  }
  else if (rnd === 3) {
    document.querySelector("#hat").innerHTML = name + ", you are Hufflepuff."
  }
  else {
    document.querySelector("#hat").innerHTML = name + ", you are Ravenclaw"
  }
</script>
</body>
</html>
